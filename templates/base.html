{% load staticfiles blog_tag%}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'highlight.css' %}">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% static 'extends/nprogress.js' %}"></script>
    <link rel="stylesheet" href="{% static 'extends/nprogress.css' %}">
    <link rel="stylesheet" href="{% static 'core.css' %}">
</head>



<body>
<script>
    var interval = setInterval(function() { NProgress.inc(); }, 1000);
    $(window).load(function(){
        clearInterval(interval);
        NProgress.done();
    });
    NProgress.start();

    $(document).ready(function(){
        $(".test-toggle").click(function(){
            $(".test-toggle").children().toggle();

        });
    })

</script>

{% block nav %}
{% endblock %}
{% block main %}
{% endblock %}


</body>
<footer>

    {% block foot_panel %}
        {% month_links %}
    {% endblock %}
</footer>
</html>
