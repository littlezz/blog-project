{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% static 'nprogress.js' %}"></script>
    <link rel="stylesheet" href="{% static 'nprogress.css' %}">
    <link rel="stylesheet" href="{% static 'core.css' %}">
</head>


<body>
<script>
    $(window).bind('load',NProgress.done);
    NProgress.start();


</script>

{% block nav %}
{% endblock %}
{% block main %}
{% endblock %}

<footer class="grey light">
    <div class="container footer">

        <p>浙江大学企业俱乐部联合会百度俱乐部</p>
        <p>Copyright © 2014 ZJU <a href="http://baiduzju.org">Baidu Club</a>. All Rights Reserved</p>

    </div>
</footer>
</body>
</html>
